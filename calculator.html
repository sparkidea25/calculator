<!doctype html>
<html>
    <head><title>CALCULATOR</title>


        <script>

            function calc()
            {
                var n1 = parseInt (document.getElementById('n1').value);
                var n2 = parseInt (document.getElementById('n2').value);
                var oper = document.getElementById('operators').value;

                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }

                 if(oper === '-')
                 {
                     document.getElementById('result').value = n1-n2;
                 }

                 if(oper === '/')
                 {
                     document.getElementById('result').value = n1/n2;
                 }

                 if(oper === 'x')
                 {
                     document.getElementById('result').value = n1 * n2;
                 }

                 if(oper === '?')
                 {
                     document.getElementById('result').value = Math.sqrt(n1);
                 }

                 if(oper === 'sin')
                 {
                     document.getElementById('result').value = Math.sin(n1);
                 }

                 if(oper === 'log')
                 {
                     document.getElementById('result').value = Math.log(n1);
                 }

            }
        </script>
    </head>
    <body>
    Header 1: <input type="text" id="n1">
<br>
<br>
    Header 2: <input type="text" id="n2">
    <br>
    <br>
    Result: <input type="text" id="result">
    <br>
    <br>
<select id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="x">x</option>
    <option value="?">?</option>
    <option value="sin">Sin</option>
    <option value="log">Log</option>

</select>
    <input type="button" id="result" />
    <button onclick="calc()">=</button>


    </body>

</html>
